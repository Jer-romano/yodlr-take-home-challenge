<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lumen/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <title>Yodlr Registration Portal</title>
</head>
<body>
  <div class="registration">
    <div class="container col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <h1 class="mb-3">Yodlr Registration Portal</h1>
      <div class="card">
        <div class="card-body">
          <form id="regForm" method="post" >
            <div class="form-group">
              <label for="fname">First Name: </label>
              <input type="text" id="fname" name="fname">
            </div>
            <div class="form-group">
              <label for="lname">Last Name: </label>
              <input type="text" id="lname" name="lname">
            </div>
            <div class="form-group">
              <label for="email">Email: </label>
              <input type="email" name="email" id="email">
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      <p>
        <a href="/admin.html">Admin Page</a>
      </p>
    </div>
  </div>
  <script src="js/script.js"> </script>
</body>
</html>
